<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/rock_paper_scissor.css" />
    <script src="script/rock_paper_scissor.js"></script>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <h4 id="score">No Game Played Yet</h4>
    <p>Click one of the following to play the game</p>
    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
    <button id="resetBtn">Reset Score</button>
    <h4 id="result"></h4>
  </body>
</html>
