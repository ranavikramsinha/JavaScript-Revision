<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables & Arithmetic Operators in JS</title>
</head>
<body style="background-color: #222222; color: #ffffff;">
    <script>
        var name1 = "Aryan Sinha";
        let myvariablename = 7;
        let myVariableName = 7;
        console.log(name1);

        let noOfStudents = 5;
        console.log("First time:", noOfStudents);
        noOfStudents = 10;
        console.log("Second time:", noOfStudents);
        noOfStudents = noOfStudents + 1;
        console.log(noOfStudents)

        let num1 = 50;
        let num2 = 50;
        let sum = num1 + num2;
        console.log("The sum is:", sum);

        let num3 = 1;
        num3 += 5;
        console.log(num3);
        num3 -= 2;
        console.log(num3);
        num3 *= 3;
        console.log(num3);
        num3 /= 4;
        console.log(num3);
        num3++
        console.log(num3);

        const pi = 3.14;
        let radius = 5;
        let area = pi * radius * radius;
        console.log("The area of the circle is:", area)

        // 
        // pi = 5;
        radius = 50;
        area = pi * radius * radius;
        console.log("The area of the circle is:", area)
    </script>
</body>
</html>
