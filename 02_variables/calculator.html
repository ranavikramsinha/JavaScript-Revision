<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <button
        class="cal_button"
        onclick="displayText = '';
        document.querySelector('.display').innerText = displayText"
      >
        C
      </button>
      <button
        class="cal_button"
        onclick="displayText += '1';
        document.querySelector('.display').innerText = displayText"
      >
        1
      </button>
      <button
        class="cal_button"
        onclick="displayText += '2';
        document.querySelector('.display').innerText = displayText"
      >
        2
      </button>
      <button
        class="cal_button"
        onclick="displayText += '+';
        document.querySelector('.display').innerText = displayText"
      >
        +
      </button>
      <button
        class="cal_button"
        onclick="displayText += '3';
        document.querySelector('.display').innerText = displayText"
      >
        3
      </button>
      <button
        class="cal_button"
        onclick="displayText += '4';
        document.querySelector('.display').innerText = displayText"
      >
        4
      </button>
      <button
        class="cal_button"
        onclick="displayText += '-';
        document.querySelector('.display').innerText = displayText"
      >
        -
      </button>
      <button
        class="cal_button"
        onclick="displayText += '5';
        document.querySelector('.display').innerText = displayText"
      >
        5
      </button>
      <button
        class="cal_button"
        onclick="displayText += '6';
        document.querySelector('.display').innerText = displayText"
      >
        6
      </button>
      <button
        class="cal_button"
        onclick="displayText += '*';
        document.querySelector('.display').innerText = displayText"
      >
        *
      </button>
      <button
        class="cal_button"
        onclick="displayText += '7';
        document.querySelector('.display').innerText = displayText"
      >
        7
      </button>
      <button
        class="cal_button"
        onclick="displayText += '8';
        document.querySelector('.display').innerText = displayText"
      >
        8
      </button>
      <button
        class="cal_button"
        onclick="displayText += '/';
        document.querySelector('.display').innerText = displayText"
      >
        /
      </button>
      <button
        class="cal_button"
        onclick="displayText += ['9'];
        document.querySelector('.display').innerText = displayText"
      >
        9
      </button>
      <button
        class="cal_button"
        onclick="displayText += '0';
        document.querySelector('.display').innerText = displayText"
      >
        0
      </button>
      <button
        class="cal_button"
        onclick="let value = eval(displayText);
        displayText = value;
        document.querySelector('.display').innerText = displayText"
      >
        =
      </button>
      <button
        class="cal_button"
        onclick="displayText += '.';
        document.querySelector('.display').innerText = displayText"
      >
        .
      </button>
      <button
        class="cal_button"
        onclick="const deleteOne = displayText.slice(0, displayText.length - 1);
        displayText = deleteOne;
        document.querySelector('.display').innerText = displayText"
      >
        D
      </button>
    </div>
    <script>
      let displayText = "";
      document.querySelector(".display").innerText = displayText;
    </script>
  </body>
</html>
